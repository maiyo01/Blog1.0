<DOCTYPE html!>
    <html>

    <head>
        <title>
            Compose
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            * {
                box-sizing: border-box;
            }

            /*Style  the body*/
            body {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                margin: 0;
            }

            /* Header style */
            header {
                background-image: url(bimage2.jpg);
                background-size: cover;
                background-color: rgb(153, 44, 44);
                padding: 20px;
                text-align: center;
                font-size: 35px;
                color: black;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }

            /* Style the navigation bar*/
            .navbar {
                display: flex;
                background-color: #333;
            }

            /* Style the navigation bar links*/
            .navbar a {
                color: white;
                padding: 14px 20px;
                text-decoration: none;
                text-align: center;
                margin: 5px;
            }

            /* Style for active link*/
            .navbar a.active {
                background-color: rgb(153, 31, 31);
                color: black;
            }

            /* Change color on hover*/
            .navbar a:hover:not(.active) {
                background-color: #ddd;
                color: black;
            }

            /* Column container*/
            .row {
                display: flex;
                flex-wrap: wrap;
            }

            /* Create two unequal columns that are side by side*/
            .main {
                flex: 70%;
                background-image: url(bimage1.jpg);
                background-size: cover;
                background-color: #ffffff;
                padding: 20px;
            }

            /* Left comlumn */
            .side {
                flex: 30%;
                background-image: url(bimage1.jpg);
                background-size: cover;
                background-color: rgb(189, 129, 129);
                padding: 20px;
                border-left: 5px #333 solid;
            }

            /* Style of first textarea*/
            .textarea1 {
                width: 100%;
                height: 45px;
                padding: 12px 20px;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                font-size: 14px;
            }

            /* Style for compose text area*/
            .textarea2 {
                width: 100%;
                height: 500px;
                padding: 12px 20px;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                font-size: 15px;
            }

            footer {
                background-image: url(bimage2.jpg);
                background-size: cover;
                background-color: rgb(153, 44, 44);
                text-align: center;
                color: black;
                padding: 10px;
                border-top: 5px #333 solid;
            }
        </style>
    </head>

    <body>
        <header>
            <h2>Compose</h2>
            <p style="font-size:15px">Read all about music...</p>
        </header>
        <!-- Navigation bar -->
        <div class="navbar">
            <a href="home.html">Home</a>
            <a class="active" href="Sign_in.html">Compose</a>
            <a href="about.html">About</a>
        </div>

        <!-- The flex grid content-->
        <div class="row">
            <div class="main">
                <form action="home.html">
                    <p>Title:
                        <textarea class="textarea1" required>

                    </textarea></p>
                    <p>Title description:
                        <textarea class="textarea1" required>

                    </textarea>
                    </p>
                    <p>Add photo:
                        <input type="file" name="myFile">
                    </p>
                    <p>Compose:
                        <textarea class="textarea2">

                    </textarea>
                    </p>
                    <input type="submit" value="submit" onclick="alert('Thank You')">

                </form>
            </div>
            <div class="side">
                <h3>Categories</h3>
                <h5>Pick one</h5>
                <ul>
                    <li>Hiphop</li>
                    <li>Kwaito</li>
                    <li>Kenyan</li>
                </ul>
            </div>
        </div>
        <footer>
            <p>Footer</p>
        </footer>
    </body>

    </html>
